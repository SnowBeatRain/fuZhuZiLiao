			<h3>09 _ repeat - Demonstrating the repeat() feature.</h3>
		</div>
		<div style="position: absolute; top: 30em; left: 20em; ">
			<div id="target1" data-rotation="0" class="box">
				repeat once
			</div>
			<div id="target2" data-rotation="0" class="box">
				repeat five times
			</div>
			<div id="target3" data-rotation="0" class="box">
				repeat forever
			</div>
		</div>
	</div>
	
	<script src="js/tween.min.js"></script>
	<script src="js/RequestAnimationFrame.js"></script>
	<script>
		init();
			animate();

			function init() {
				var target1 = document.getElementById( 'target1' ),
					tween1 = new TWEEN.Tween( target1.dataset )
						.to( { rotation: 360 }, 2000 )
						.repeat( 1 )
						.delay( 1000 )
						.onUpdate( function() {
							updateBox( target1, this );
						})
						.start(),
					target2 = document.getElementById( 'target2' ),
					tween2 = new TWEEN.Tween( target2.dataset )
						.to( { rotation: 360 }, 2000 )
						.repeat( 5 )
						.delay( 1000 )
						.onUpdate( function() {
							updateBox( target2, this );
						})
						.start(),
					target3 = document.getElementById( 'target3' ),
					tween3 = new TWEEN.Tween( target3.dataset )
						.to( { rotation: 360 }, 2000 )
						.repeat( Infinity )
						.delay( 1000 )
						.onUpdate( function() {
							updateBox( target3, this );
						})
						.start();
			}

			function animate( time ) {

				requestAnimationFrame( animate );

				TWEEN.update( time );

			}

			function updateBox( box, params ) {
				
				var s = box.style,
					transform = 'rotate(' + Math.floor( params.rotation ) + 'deg)';
				s.webkitTransform = transform;
				s.mozTransform = transform;
				s.transform = transform;
			}

		</script>

		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				margin: 10px;
				padding: 10px;
				display: inline-block;
				float: left;
			}
			#target1 {
				background: #fcc;
			}
			#target2 {
				background: #cfc;
			}
			#target3 {
				background: #ccf;
			}
		</script>
